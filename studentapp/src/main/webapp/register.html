<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>校友通系统注册</title>
    <meta name="description" content="这是一个 login 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="/assets/js/jquery.min.js"></script>


    <script type="text/javascript">
        $(function () {
            $("#loginBtn").click(function () {
                var user = new Object();
                user.userName = $("#username").val();
                user.userPwd = $("#pwd").val();
                if (user.userName == "" || user.userName == null){
                    // $("#username").html("账号不可为空");
                    alert("账号不可为空");
                }else if (user.userPwd == "" || user.userPwd == null ){
                    // $("#pwd").html("密码不可为空");
                    alert("密码不可为空");
                }else {
                    $.ajax({
                        type:'POST',
                        url:'/sys/register',
                        data:{user:JSON.stringify(user)},
                        success:function (result) {
                            if (result != "" && result == "success"){
                                window.location.href="/login.html";
                            }else if (result == "nodata"){
                                alert("无需要处理的数据!请重试!");
                            } else{
                                alert("登录失败!请重试!");
                            }
                        }
                    })
                }
            })
        })
    </script>

</head>

<body data-type="login">
<script src="/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
                <h1 align="center" style="color: #8E44AD;font-size: 30px">注册界面</h1>
            </div>
            <form class="am-form tpl-form-line-form">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="username" placeholder="请输入账号">
                </div>
                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="pwd" placeholder="请输入密码">
                </div>
                <div class="am-form-group">
                    <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" id="loginBtn">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
